<html>
<head>
  <title></title>
  <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
  <script src="/static/js/gmaps.js"></script>
  <style type="text/css">
    #map {
      width: 700px;
      height: 700px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
   <script>
    var map = new GMaps({
      el: '#map',
      lat: 8.508394,
      lng: 76.969317
    });
 map.drawRoute({
  origin: [8.508394, 76.969317],
  destination: [8.490706, 76.973372],
  travelMode: 'driving',
  strokeColor: '#131540',
  strokeOpacity: 0.6,
  strokeWeight: 6
});  
  </script>
</body>
</html>
